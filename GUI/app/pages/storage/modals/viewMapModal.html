<div class="modal-content" style="margin-top:50px;">
  <div ng-app="MfnWebConsole" ng-controller="MapCtrl">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Edit Map: {{ getMapName() }}</h4>
  </div>
  <div style="margin-left:15px;margin-right:15px">
    <div>
    <span><h4><b>Current map entries:</b> {{ mapEntries }}</h4> </span>
    </div>
    <br/>
    <br/>
            <div id="map_key_value" style="width:100%;height:80px;">
                 <form>
                 <table>
                     <td>
                         <label for="map_key">Key:</label><br>
                         <input type="text" id="map_key" name="map_key"><br>
                     </td>
                     <td>
                         &nbsp;&nbsp;&nbsp;&nbsp;
                     </td>
                     <td>
                         <label for="map_value">Value:</label><br>
                         <input type="text" id="map_value" name="map_value">
                     </td>
                 </table>
                </form>
            </div>
            <div style="width:0%;height:0px;" ui-ace="{
              require: ['ace/ext/language_tools'],
              advanced: {
                enableSnippets: true,
                enableBasicAutocompletion: true,
                enableLiveAutocompletion: true
              },
              useWrapMode : true,
              showGutter: true,
              theme:'tomorrow',
              mode: 'json',
              onLoad: aceLoaded,
              onChange: aceChanged
              }" >
            </div>

            <br>
              <button type="button" class="btn btn-primary" ng-click="modifyMapEntries('put');$dismiss()">Add to map</button>
          <button type="button" class="btn btn-primary" ng-click="modifyMapEntries('delete');$dismiss()">Remove from map</button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" class="btn btn-primary" ng-click="containsMapKey();">Contains map key?</button> &nbsp;&nbsp;&nbsp;&nbsp;{{ containsMapKey() }}
          <br/>
    </div>
  </div>
  <div class="modal-footer">
     <button type="button" class="btn btn-primary" ng-click="$dismiss()">Close</button>
  </div>
</div>
</div>

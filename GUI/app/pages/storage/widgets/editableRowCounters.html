<table st-safe-src="storageObjectsCounters" st-table="displayStorageObjectsCounters" class="table table-bordered table-hover table-condensed" style="border:0;">

  <thead>
  <tr style="padding: 0;border: 0;"><td colspan=4 style="padding: 0;border: 0; padding-bottom: 8px;"><div class="add-row-editable-table" style="display:inline;float:left;">
    <button class="btn btn-primary" ng-click="addStorageObject('counter')">Add Object</button>&nbsp;&nbsp;<button class="btn btn-danger" ng-click="removeMultipleStorageObjects('counter')">Delete Selected</button>&nbsp;&nbsp;<button class="btn btn-primary" style="background-color: #969696; border-color: #969696;" ng-click="reloadStorageObjects('counter')">Refresh</button>
  </div><input style="margin-left:8px;display:inline;float:left;width:auto;" st-search class="form-control" placeholder="global search ..." type="text"/>

  </td>
  </tr>
  <tr style="padding: 0;border: 0;"><td colspan=4 style="padding: 0;border: 0; padding-bottom: 8px;">
    <div style="width:100%">
      <ui-select ng-model="storageLocations.selected" on-select="onSelected($item, 'counter')" class="btn-group bootstrap-select form-control">
        <ui-select-match placeholder="Select or search a storage location in the list...">{{$select.selected.name}} &mdash; {{$select.selected.type}}</ui-select-match>
        <ui-select-choices repeat="item in storageLocations | filter: $select.search">
          <div ng-bind-html="item.name | highlight: $select.search"></div>
          <small ng-bind-html="item.type | highlight: $select.search"></small>
        </ui-select-choices>
      </ui-select>
    </div>
  </td></tr>

  <th style="border:0;padding-left:11px;width:18px;">
    <span>
      <label class="checkbox-inline custom-checkbox nowrap">
        <input type="checkbox" id="counterObjectsSelectAll" ng-click="selectAll('row')">
        <span></span>
      </label>
    </span>
  </th>  

    <th id="sortHeader" st-sort="['modified', 'key']" st-sort-default="default" style="text-align:left;border:0;"><b>Counter name</b></th>
    <!-- <th style="border:0;"><b>Endpoint</b></th> -->
    <th style="border:0;"><b>Actions</b></th>
  </tr>
  </thead>
  <tbody>

  <tr ng-show="displayStorageObjectsCounters.length==0"><td ng-show="displayStorageObjectsCounters.length==0" colspan=4><hr ng-show="displayFunctions.StorageObjectsCounters==0" style="display: inline;height: 1px;border: 0;border-top: 1px solid #ccc;margin: 1em 0; padding: 0;"></td></tr>

  <tr ng-repeat="storageObject in displayStorageObjectsCounters" class="editable-row">

    <td style="padding-left:14px;width:18px;">
      <span>
        <label class="checkbox-inline custom-checkbox nowrap">
          <input type="checkbox" ng-model="storageObject.selected">
          <span> </span>
        </label>
      </span>
    </td>

    <td style="text-align:left;">
        <span editable-text="storageObject.key" e-name="name" e-form="rowform" e-required e-ng-keydown="navigate($event,rowform,storageObject)">
          {{ storageObject.key || 'empty' }}
        </span>
    </td>
    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" onaftersave="createNewStorageObject(storageObject, 'counter');" class="form-buttons form-inline"
            shown="inserted == storageObject">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
          Save
        </button>

        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel();reloadStorageObjects('counter');" class="btn btn-default editable-table-button btn-xs">
          Cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button type="button" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs" style="width:75px;" data-toggle="modal" ng-click="open('app/pages/storage/modals/viewCounterModal.html', 'md', getStorageObjectKey(storageObject, 'counter'), '', 'counter')">View/Edit</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeStorageObject(getIndex(storageObject, 'counter'), 'counter')">Delete</button>
      </div>
    </td>
  </tr>
  </tbody>
  <tfoot>
            <tr style="border: 0;">
                <td colspan="5" class="text-center" style="border: 0;">
          <br>
                    <div id="storageObjectPagination" st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="25"></div>
          <br>
                </td>

            </tr>

    </tfoot>
</table>
